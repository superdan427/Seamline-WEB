<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SEAMLINE WEB 0.9</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body class="page-place">
    <!-- Topbar -->
    <header class="topbar">
      <div class="topbar-left">
        <button id="back-button" class="icon-button" aria-label="Back">‚Üê</button>
      </div>

      <div class="topbar-center" id="home-title">SEAMLINE WEB 0.9</div>

      <div class="topbar-right"></div>
    </header>

    <main id="place">
      <div class="place-header">
        <div class="place-header-left">
          <h2 id="place-name"></h2>
          <button id="place-category" class="category-link" type="button"></button>
        </div>
        <div class="place-header-right">
          <button id="save-place-btn" class="secondary-btn" type="button">Save place</button>
        </div>
      </div>

      <p id="place-description"></p>

      <div id="place-gallery" class="gallery hidden"></div>

      <div class="place-meta">
        <div class="place-address">
          <a id="place-address" href="" target="_blank" rel="noopener"></a>
        </div>

        <div class="place-website">
          <a id="place-website" href="" target="_blank" rel="noopener"></a>
        </div>

        <div class="place-phone">
          <a id="place-phone" href=""></a>
        </div>

        <div class="place-hours" id="place-hours"></div>
      </div>
    </main>

    <script type="module" src="./src/place.js"></script>
  </body>
</html>
