<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SEAMLINE WEB 0.9 – Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body class="page-search">
    <header class="topbar">
      <div class="topbar-left">
        <button class="icon-button" onclick="history.back()" aria-label="Back">←</button>
      </div>

      <div class="topbar-center" id="home-title">SEAMLINE WEB 0.9</div>

      <div class="topbar-right"></div>
    </header>

    <main>
      <div id="search-coming-soon" class="search-coming-soon hidden">
        <div class="account-card">
          <h2>Search is coming soon</h2>
          <p class="muted">
            We’re finishing up the smarter search tools. Check back shortly for tag + keyword search
            across every Seamline place.
          </p>
        </div>
      </div>

      <div id="search-app">
        <section class="search-hero">
          <h2>Search Seamline</h2>
          <p>Find fabric shops, services, and workshops by name, neighbourhood, or tags.</p>
        </section>

        <section class="account-card">
          <div class="search-bar">
            <input
              type="search"
              id="search-input"
              placeholder="Try “denim”, “cheap cotton”, “pleating”…"
              aria-label="Search places"
            />
            <button type="button" id="clear-search">Clear</button>
          </div>

          <div class="tag-filters" id="tag-filters" aria-label="Tag filters"></div>
        </section>

        <section class="account-card">
          <div id="search-summary" class="muted"></div>
          <div class="search-results" id="search-results"></div>
        </section>
      </div>
    </main>

    <script type="module" src="./src/search.js"></script>
  </body>
</html>
